<script>
    highlight_subnav('{$url_now|default=""}');
    // 导航展开、高亮
    function highlight_subnav(url){
        $('.site-menu').find('a[href="' + url + '"]').parent().addClass('active');
        $('.site-menu').find('a[href="' + url + '"]').parents('.site-menu-item').addClass('active');
        $('.site-menu').find('a[href="' + url + '"]').parents('.site-menu-item').addClass('open');
    }
</script>
<script>
    Wind.css('artDialog');
    Wind.css('layer');
    $(function () {
        $("[data-toggle='tooltip']").tooltip({
            container:'body',
            html:true,
        });
        $("li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });
    });

    function jump(url,msg = '')
    {
        if(msg !=='' )
        {
            alert(msg);
        }
        window.location.href = url;
    }
</script>
